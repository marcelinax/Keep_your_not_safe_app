<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep your note safe</title>
    <link rel="stylesheet" href="styles/global.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="note-section">
        <div class="change-passcode-box">
          <h5 id="create-note-box-title">Change your passcode</h5>
          <input type="text" id="change-passcode-input" maxlength="4" />
          <button class="accept-change-passcode-btn">
            <img src="assets/check-solid.svg" alt="" />
          </button>
        </div>
        <div class="menu">
          <button class="change-passcode-btn">
            <img src="assets/bxs-key.svg" alt="" />
          </button>
        </div>
        <div class="create-note-box">
          <h4>Create your note</h4>
          <textarea id="note-body"></textarea>
          <button id="create-btn">
            <img src="assets/check-solid.svg" alt="" />
          </button>
        </div>
      </section>
      <section class="pin-pad-section">
        <div class="pin-pad-box">
          <h5 id="pin-pad-title">Enter your passcode</h5>
          <div class="passcode-inputs-box">
            <input type="text" class="passcode-input" id="passcode-input-1" />
            <input type="text" class="passcode-input" id="passcode-input-2" />
            <input type="text" class="passcode-input" id="passcode-input-3" />
            <input type="text" class="passcode-input" id="passcode-input-4" />
          </div>
          <div class="btns-box">
            <div class="row">
              <button class="number-btn" data-target="1">1</button>
              <button class="number-btn" data-target="2">2</button>
              <button class="number-btn" data-target="3">3</button>
            </div>
            <div class="row"
              ><button class="number-btn" data-target="4">4</button>
              <button class="number-btn" data-target="5">5</button>
              <button class="number-btn" data-target="6">6</button></div
            >
            <div class="row">
              <button class="number-btn" data-target="7">7</button>
              <button class="number-btn" data-target="8">8</button>
              <button class="number-btn" data-target="9">9</button>
            </div>
            <div class="row">
              <button class="clear-btn">
                <img src="assets/backspace-solid.svg" alt="" />
              </button>
              <button class="number-btn">0</button>
              <button class="ok-btn">
                <img src="assets/check-solid.svg" alt="" /></button
            ></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
